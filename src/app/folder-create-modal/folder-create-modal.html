<div class="modal-backdrop fade show" *ngIf="showModal" (click)="onClose()"></div>

<div class="modal fade show d-block" *ngIf="showModal" tabindex="-1" role="dialog">
<div class="modal-dialog modal-dialog-centered" role="document" (click)="$event.stopPropagation()">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Create New Folder</h5>
        <button type="button" class="close" (click)="onClose()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="folderForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="folderName">Folder Name</label>
            <input type="text" class="form-control" id="folderName"
                   formControlName="name" placeholder="Enter folder name">
            <div *ngIf="folderForm.get('name')?.invalid &&
                        (folderForm.get('name')?.dirty || folderForm.get('name')?.touched)"
                 class="text-danger">
              <div *ngIf="folderForm.get('name')?.errors?.['required']">
                Folder name is required
              </div>
              <div *ngIf="folderForm.get('name')?.errors?.['maxlength']">
                Maximum 50 characters allowed
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="onClose()">Cancel</button>
            <button type="submit" class="btn btn-primary"
                    [disabled]="folderForm.invalid || !workspaceId">
              Create Folder
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
