<div class="modal" id="uploadModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Upload Document</h3>
                <p class="modal-description">Upload a new document to your workspace.</p>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">Workspace</label>
                    <select class="form-select" id="uploadWorkspace">
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">File</label>
                    <input type="file" class="form-input" id="uploadFile">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal('uploadModal')">Cancel</button>
                <button class="btn btn-primary" onclick="uploadDocument()">Upload</button>
            </div>
        </div>
    </div>
