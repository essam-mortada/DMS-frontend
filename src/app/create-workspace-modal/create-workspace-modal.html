<div class="modal" id="createWorkspaceModal">
  <div class="modal-content">
    <div class="modal-header">
      <h3 class="modal-title">Create New Workspace</h3>
      <button type="button" class="close" (click)="closeModal()">&times;</button>
    </div>
    <div class="modal-body">
      <form [formGroup]="form">
        <div class="form-group">
          <label class="form-label">Name</label>
          <input
            type="text"
            class="form-input"
            placeholder="Workspace name"
            formControlName="name"
            required
          />
          <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="error-message">
            Workspace name is required
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button class="btn btn-secondary" (click)="closeModal()">
        Cancel
      </button>
      <button class="btn btn-primary" (click)="createWorkspace()" [disabled]="form.invalid">
        Create Workspace
      </button>
    </div>
  </div>
</div>
<div class="modal-backdrop" *ngIf="isModalActive()" (click)="closeModal()"></div>
