<header class="main-header">
  <div class="container-fluid">
    <div class="header-content">
      <!-- Brand Section -->
      <div class="brand-section">
        <div class="brand-logo" [routerLink]="['/dashboard']" routerLinkActive="router-link-active" >
          <div class="logo-icon">
            <i class="fas fa-folder-open"></i>
          </div>
          <div class="brand-text">
            <h1 class="brand-name">DocuManager</h1>
            <span class="brand-tagline">Document Management System</span>
          </div>
        </div>
      </div>



      <!-- Actions Section -->
      <div class="header-actions">
        <!-- Enhanced Search -->
        <div class="search-container">
          <div class="search-wrapper">
            <i class="fas fa-search search-icon"></i>
            <input
              type="text"
              class="search-input"
              placeholder="Search documents, workspaces..."
              [(ngModel)]="searchQuery"
              (input)="onSearch($event)"
              (blur)="onSearchBlur()"
              #searchInput
            >
            <button
              class="search-clear-btn"
              *ngIf="searchQuery"
              (click)="clearSearch()"
              type="button"
            >
              <i class="fas fa-times"></i>
            </button>
          </div>

          <!-- Search Suggestions Dropdown -->

        </div>

        <!-- User Profile Section -->
        <div class="user-profile-section">

          <!-- User Menu -->
          <div class="user-menu-dropdown">
            <button class="user-menu-btn" (click)="toggleUserMenu()">
              <div class="user-avatar">
                <i class="fas fa-user"></i>
              </div>

              <i class="fas fa-chevron-down dropdown-arrow"></i>
            </button>

            <div class="user-dropdown-menu" [class.show]="showUserMenu">
              <div class="dropdown-header">
                <div class="user-avatar-large">
                  <i class="fas fa-user"></i>
                </div>

              </div>

              <div class="dropdown-divider"></div>


              <div class="dropdown-divider"></div>

              <button class="dropdown-menu-item logout-btn" (click)="logout()">
                <i class="fas fa-sign-out-alt me-2"></i>
                Logout
              </button>
            </div>
          </div>

          <!-- Theme Toggle -->
          <div class="theme-toggle-wrapper">
            <app-theme-toggle></app-theme-toggle>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
