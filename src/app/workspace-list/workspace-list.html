<div *ngIf="workspaces?.length; else noWorkspaces">
  <div class="workspace-grid">
    <div class="workspace-card" *ngFor="let workspace of workspaces">
      <div class="workspace-header d-flex justify-content-between align-items-center">
        <div class="workspace-title">
          <i class="fas fa-folder" style="color: #2563eb"></i>
          {{ workspace.name }}
        </div>
        <div class="dropdown" [class.show]="openDropdownId === workspace.id" (document:click)="closeDropdown()">
          <button class="btn btn-link text-dark dropdown-toggle"
                  type="button"
                  (click)="toggleDropdown(workspace.id!); $event.stopPropagation()"
                  [attr.aria-expanded]="openDropdownId === workspace.id">
            <i class="fas fa-ellipsis-v"></i>
          </button>
          <div class="dropdown-menu" [class.show]="openDropdownId === workspace.id">
            <button class="dropdown-item" (click)="editWorkspace(workspace)">Edit</button>
            <button class="dropdown-item text-danger" (click)="deleteWorkspace(workspace.id!)">Delete</button>
          </div>
        </div>
      </div>
      <p class="text-sm text-muted mb-4">Workspace created by {{ workspace.userNid }}</p>
      <div class="workspace-meta">
        <!-- Additional workspace metadata here -->
      </div>
    </div>
  </div>
</div>
<ng-template #noWorkspaces>
  <div class="text-muted">No workspaces found.</div>
</ng-template>


<!-- Modal Structure -->
<div class="modal-backdrop fade show " *ngIf="showEditModal" (click)="closeEditModal()"></div>

<div class="modal fade show d-flex align-items-center" *ngIf="showEditModal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document" (click)="$event.stopPropagation()">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Workspace</h5>
        <button type="button" class="close" (click)="closeEditModal()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>Name:</label>
          <input class="form-control" [(ngModel)]="editWorkspaceData!.name" />
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" (click)="closeEditModal()">Cancel</button>
        <button class="btn btn-primary" (click)="saveWorkspace()">Save</button>
      </div>
    </div>
  </div>
</div>
