<app-header></app-header>
<div class="container workspace-detail">
  <!-- Workspace Header -->
  <div class="workspace-header mb-4">
    <h2 class="mb-3">
      <i class="bi bi-journal-bookmark-fill text-primary me-2"></i>
      {{ workspace.name || 'Loading...' }}
    </h2>

    <app-folder-breadcrumbs
      [workspaceId]="workspaceId"
      [folderPath]="folderPath">
    </app-folder-breadcrumbs>
  </div>

  <!-- Action Buttons -->
  <div class="d-flex gap-2 mb-4">
    <button class="btn btn-primary" (click)="openCreateFolderModal()">
      <i class="bi bi-folder-plus me-2"></i> New Folder
    </button>

    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#uploadDocumentModal">
      <i class="bi bi-upload me-2"></i> Upload Document
    </button>
  </div>

  <!-- Folder List -->
  <app-folder-list
    [workspaceId]="workspaceId"
    [parentFolderId]="currentFolderId"
    (folderDeleted)="onFolderDeleted()">
  </app-folder-list>

  <!-- Document List -->
  <div class="mt-5">
    <h5 class="mb-3">
      <i class="bi bi-files me-2"></i>
      Documents
    </h5>

  </div>

  <!-- Create Folder Modal -->
  @if (showCreateFolderModal) {
    <div #createFolderModal class="modal fade" tabindex="-1" aria-hidden="true">
      <app-folder-create-modal
        (folderCreated)="onCreateFolder($event)"
        (closeModal)="hideCreateFolderModal()">
      </app-folder-create-modal>
    </div>
  }
</div>
