<app-header></app-header>
<div class="main-container">
  <div class="container-fluid">
<div class="workspace-detail">
  <!-- Workspace Header -->
  <div class="workspace-header mb-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="mb-0">
        <i class="fas fa-folder-open text-primary me-2"></i>
        {{ workspace.name || 'Loading...' }}
      </h2>


    </div>

    <app-folder-breadcrumbs
      [workspaceId]="workspaceId"
      [folderPath]="folderPath">
    </app-folder-breadcrumbs>
  </div>

  <!-- Folder List -->
  <div class="card mb-4">

    <div class="card-body">
      <app-folder-list
        [workspaceId]="workspaceId"
        [parentFolderId]="currentFolderId"
        (folderDeleted)="onFolderDeleted()">
      </app-folder-list>
    </div>
  </div>

  <!-- Document List -->
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h3 class="mb-0">
        <i class="fas fa-file-alt me-2"></i>
        Documents
      </h3>


    </div>
    <div class="card-body">
<button class="btn btn-primary mb-3" (click)="openUploadModal()">
        <i class="fas fa-upload me-2"></i> Upload Document
      </button>
      <app-audio-transcript-button
      [workspaceId]="workspaceId"
      [routerLink]="['/audio-record', workspaceId]"
      ></app-audio-transcript-button>
      <app-document-list
        [workspaceId]="workspaceId"
        [folderId]="currentFolderId!"
        [searchQuery]="searchQuery">
      </app-document-list>
    </div>
  </div>
</div>
  </div>
  <!-- Upload Document Modal -->
  @if (showUploadModal) {
    <div class="modal-backdrop fade show" (click)="closeUploadModal()"></div>
    <div class="modal fade show d-block" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-lg" role="document" (click)="$event.stopPropagation()">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title">
              <i class="fas fa-upload me-2"></i>
              Upload Document
            </h3>
            <button type="button" class="btn-close" (click)="closeUploadModal()"></button>
          </div>
          <div class="modal-body">
            <app-document-upload
              [workspaceId]="workspaceId"
              [folderId]="currentFolderId"
              (close)="closeUploadModal()">
            </app-document-upload>
          </div>
        </div>
      </div>
    </div>
  }
</div>
